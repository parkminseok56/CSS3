<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>23_Display.html</title>
<style type="text/css">
.box{background-color:yellow; width:300px; height:100px; margin:10px;}
#box1{display:none;}/* 화면에서 사라지고 자리도 사라짐 */
#box2{display:inline;}
/* div에 display:inline;이 적용되면 width, height가 적용되지 않고, span처럼 줄바꿈도 없음 */
#box3{display:inline-block;}
/*inline에서 width,height만 살려내 표시. 여전히 줄바꿈은 없음  */
#box4{display: block;} /*display:block 원래 div가 block이므로 아무 변화 없음  */
</style>
</head>
<body>

	<span>Dummy</span>
<div id="box1" class="box">
	<span>교육의 자주성, 전문성, 중립성 및 대학의 자율성은 법률이 정하는 바</span>
</div>
	<span>Dummy</span>
	<br><br>

	<span>Dummy</span>
<div id="box2" class="box">
	<span>교육의 자주성, 전문성, 중립성 및 대학의 자율성은 법률이 정하는 바</span>
</div>
	<span>Dummy</span>
	<br><br>

	<span>Dummy</span>

	<span>교육의 자주성, 전문성, 중립성 및 대학의 자율성은 법률이 정하는 바</span>
</div>
	<span>Dummy</span>
	<br><br>

	<span>Dummy</span>
<div id="box4" class="box">
	<span>교육의 자주성, 전문성, 중립성 및 대학의 자율성은 법률이 정하는 바</span>
</div>
	<span>Dummy</span>
	<br><br>

</body>
</html>
