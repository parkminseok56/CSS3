<!DOCTYPE html>
<!-- 
후손선택자: 특정한 태그 아래에 있는 후손을 선택할 때 사용하는 선택자.
id의 사용을 남용하지 않고 상대적 위치로 Selector를 사용함 -->
<html>
<head>
<meta charset="UTF-8">
<title>07_Descendent.html</title>
<style type="text/css">
	#header h1{color:blue;}
	/* 빈칸(공백)으로 선택자가 이어지면, 아래에 포함되어 있는 child 선택자들 모두 지목하게 됨 */
	#section h1{color:red;}
	
	#header h1, #section h1{background:yellow;}
	/* ','로 구분하면 두개의 후손선택자를 동시 선택 가능함 */
	/* #header h1,h3->id가 header인 태그 안의 h1,h3을 선택? X아님 //이건 header의 h1과 그냥 밖의 h3을 지목하는거임 */
	#header h1,h3{color:orange;}
	#header h1, #header h3{color:orange;}
/* 이렇게 작성해야 header 밖의 h3은 선택에서 제외되고 header안의 h1과 h3가 선택됨 */	
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">회사 이름/로고</h1>
		<div id="nav">
			<h1>Navigation</h1><h2>header2</h2><h3>header에 포함된 h3-CSS3</h3>
		</div>
	</div>
	<h3>header에 포함되지 않은 h3-CSS3</h3>
	<div id="section">
		<h1 class="title">Aside</h1>
		<p><h1 class="title">Aside</h1>모든 국민은 신체의 자유를 가진다. 
		누구든지 법률에 의하지 아니하고는 체포·구속·압수·수색 또는 심문을 받지 아니하며, 
		법률과 적법한 절차에 의하지 아니하고는 처벌·보안처분 또는 강제노역을 받지 아니한다.</p>
		<h1 class="title">Aside</h1>
	</div>

</body>
</html>
