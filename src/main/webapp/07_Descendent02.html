<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#header>h1{background:blue;color:white;}
	/* 후손선택자 사용시 ' '공백을 사용하면 지목된 선택자 안의 모든 후손선택자가 선택되지만 '>'를 사용하면 바로 아래 수준의 후손 선택자만 선택됨 */
	#header>h2{background:orange; color:white;}
	#header>#nav>h1{background:red; color:white;}
	#nav>h2{background:green; color:white;}
</style>
</head>
<body>
<div id="header">
	<h1 class="title">회사 이름/로고</h1>
	<h2>회사 이름/로고</h2>
	<div id="nav">
		<h1>#header>#nav>h1</h1><h2>header 2</h2><h3>CSS3</h3>
	</div>
	<h1>#header>h1</h1>
	<h2>#header>h2</h2>
</div>
<div id="section">
	<h1 class="title">Aside</h1>
	<p>모든 국민은 신체의 자유를 가진다. 
		누구든지 법률에 의하지 아니하고는 체포·구속·압수·수색 또는 심문을 받지 아니하며, 
		법률과 적법한 절차에 의하지 아니하고는 처벌·보안처분 또는 강제노역을 받지 아니한다.</p>
</div>

</body>
</html>
